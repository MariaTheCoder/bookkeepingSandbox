<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="index.js"></script>
  <title>Bookkeeping-demo</title>
</head>
<body>
  <div class="input-container">
    <input class="input-date" type="date" id="date" name="date">
    <input class="input-text" type="text" id="text" name="text">
    <input class="input-amount" type="number" id="amount" name="amount">
    <input class="input-account" type="number" id="account" name="account">
    <input class="offset-account" type="number" id="offset-account" name="offset-account">
    <button class="buttons" id="save-button">SAVE</button>
  </div>
</body>
</html>
