<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="balanceOfPosts.js"></script>
    <script defer src="convertStoredData.js"></script>
    <script defer src="downloadCSV.js"></script>
    <script defer src="createDownloadCSVButton.js"></script>
    <script defer src="createAndAppendDefaultText.js"></script>
    <script defer src="sortBy.js"></script>
    <script defer src="createHeader.js"></script>
    <script defer src="createAllHeaders.js"></script>
    <script defer src="isCreditDefault.js"></script>
    <script defer src="isInputFieldRequiredAndFilledOut.js"></script>
    <script defer src="repeatedDocNumber.js"></script>
    <script defer src="clearDB.js"></script>
    <script defer src="createDeleteAllPostsButton.js"></script>
    <script defer src="deleteAllPosts.js"></script>
    <script defer src="render.js"></script>
    <script defer src="postNewPost2DB.js"></script>
    <script defer src="createAndAppendPostDetails.js"></script>
    <script defer src="editPost.js"></script>
    <script defer src="savePost.js"></script>
    <script defer src="removeDataObjectFromDB.js"></script>
    <script defer src="isCorrectInputType.js"></script>
    <script defer src="validateEdit.js"></script>
    <script defer src="createActionButtons.js"></script>
    <script defer src="validateInput.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Bookkeeping-demo</title>
  </head>
  <body>
    <div class="bookkeeping">
      <div class="input-container" id="input_container">
        <input
          class="input"
          type="number"
          id="documentNumber"
          name="documentNumber"
          placeholder="document number"
          min="0"
          oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"
          required
        />
        <input
          class="input"
          type="date"
          id="date"
          name="date"
          value="2022-01-01"
          required
        />
        <input
          class="input"
          type="text"
          id="text"
          name="text"
          placeholder="insert text"
          value="some text"
          required
        />
        <input
          class="input"
          type="number"
          id="account"
          name="account"
          placeholder="insert account"
          value="1010"
          required
        />
        <select class="input select" name="debitCredit" id="debitCredit">
          <option value="debit">debit</option>
          <option value="credit" selected>credit</option>
        </select>
        <input
          class="input"
          type="number"
          id="amount"
          name="amount"
          placeholder="insert amount"
          value="47.46"
          required
        />
        <select class="input select" name="currency" id="currency">
          <option value="EUR">EUR</option>
          <option value="DKK">DKK</option>
        </select>
        <input
          class="input"
          type="number"
          id="offsetAccount"
          name="offsetAccount"
          placeholder="insert offset account"
          value="6750"
        />
        <button class="buttons" id="create-new-post">Add new post</button>
      </div>
      <div id="default-text-container"></div>
    </div>
    <div class="imbalance" id="imbalance"></div>
    <div class="post-header-container" id="post-header-container"></div>
    <div class="created-posts" id="created-posts"></div>
    <div class="button-container">
      <div class="delete-button-container" id="delete-button-container"></div>
      <div class="download-csv-container" id="download-csv-container"></div>
    </div>
  </body>
</html>
