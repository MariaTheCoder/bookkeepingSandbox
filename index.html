<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="isInputFieldRequiredAndFilledOut.js"></script>
    <script defer src="repeatedDocNumber.js"></script>
    <script defer src="clearDB.js"></script>
    <script defer src="deleteAllPosts.js"></script>
    <script defer src="render.js"></script>
    <script defer src="postNewPost2DB.js"></script>
    <script defer src="createAndAppendPostDetails.js"></script>
    <script defer src="editPost.js"></script>
    <script defer src="savePost.js"></script>
    <script defer src="removeDataObjectFromDB.js"></script>
    <script defer src="createActionButtons.js"></script>
    <script defer src="createOnePost.js"></script>
    <script defer src="isCreditDefault.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Bookkeeping-demo</title>
  </head>
  <body>
    <div class="bookkeeping">
      <div class="input-container" id="input_container">
        <input
          class="input"
          type="number"
          id="document-number"
          name="document-number"
          placeholder="document number"
          value="1"
          required
        />
        <input
          class="input"
          type="date"
          id="date"
          name="date"
          value="2022-01-01"
          required
        />
        <input
          class="input"
          type="text"
          id="text"
          name="text"
          placeholder="insert text"
          value="some text"
          required
        />
        <input
          class="input"
          type="number"
          id="amount"
          name="amount"
          placeholder="insert amount"
          value="47.46"
          required
        />
        <select class="input" name="select-currency" id="currency">
          <option value="EUR">EUR (â‚¬)</option>
        </select>
        <input
          class="input"
          type="number"
          id="account"
          name="account"
          placeholder="insert account"
          value="1010"
          required
        />
        <input
          class="input"
          type="number"
          id="offset-account"
          name="offset-account"
          placeholder="insert offset account"
          value="6750"
          required
        />
        <button class="buttons" id="create-new-post">Add new post</button>
      </div>
      <p class="default-text" id="default-text">There are no current posts</p>
    </div>
    <div class="display-bookkeeping" id="display-bookkeeping">
      <div class="post-headers hidden" id="document_number">Document#</div>
      <div class="post-headers hidden">Date</div>
      <div class="post-headers hidden">Transaction text</div>
      <div class="post-headers hidden">Transaction amount</div>
      <div class="post-headers hidden">Currency</div>
      <div class="post-headers hidden">Account</div>
      <div class="post-headers hidden">Offset account</div>
      <div class="post-headers action hidden"></div>
      <div class="post-headers action hidden"></div>
    </div>
    <button class="buttons delete-button hidden" id="delete-all-posts">
      DELETE ALL POSTS
    </button>
  </body>
</html>
